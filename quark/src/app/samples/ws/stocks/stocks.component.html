<table mat-table [dataSource]="stockQuotes" class="mat-elevation-z8" fxFlex>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbols </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell class="cell-right" *matCellDef="let element"> {{element.price | number:'1.5-5'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)">
  </tr>

</table>
