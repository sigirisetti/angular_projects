<mat-card class="org-card">
  <mat-card-header>
    <div mat-card-avatar class="org-header-image"></div>
    <mat-card-title>Organisations</mat-card-title>
    <mat-card-subtitle>Manage Organisations from here</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="organisations | async" matSort class="mat-elevation-z8" fxFlex>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell class="cell-right" *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Active? </th>
        <td mat-cell class="cell-right" *matCellDef="let element"> {{element.active}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)">
      </tr>

    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-raised-button color="accent">New</button>
    <button mat-button mat-raised-button color="accent">Edit</button>
    <button mat-button mat-raised-button color="warn">Delete</button>
  </mat-card-actions>
</mat-card>
